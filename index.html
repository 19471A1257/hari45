<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harichandraprasad | Iron Man Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-light: #2e1a1a;
      --text-light: #f1f1f1;
      --bg-dark: #0b0c10;
      --text-dark: #e0e0e0;
      --accent: #b4001b;       /* Iron Man red */
      --highlight: #ffd700;    /* Iron Man gold */
    }

    html[data-theme="light"] {
      background: var(--bg-light);
      color: var(--text-light);
    }

    html[data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s, color 0.5s;
      background: linear-gradient(135deg, #0b0c10 0%, #1f1f1f 100%);
      background-size: 400% 400%;
      animation: pulseBackground 8s infinite alternate;
      overflow-x: hidden;
    }

    @keyframes pulseBackground {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header {
      padding: 4rem 2rem;
      text-align: center;
      background: var(--accent);
      color: var(--highlight);
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.3);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    nav {
      background: #ffffff20;
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.1);
    }

    nav a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      color: var(--accent);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.05);
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: var(--highlight);
    }

    .contact a {
      color: #38bdf8;
      text-decoration: none;
    }
