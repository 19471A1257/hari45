<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harichandraprasad Sriram | Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-left {
      animation: slideInLeft 1s ease-out;
    }

    .animate-right {
      animation: slideInRight 1s ease-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #1a1a1a;
      --text-dark: #fdd835;
      --accent: #b71c1c;
      --card-bg: #2a2a2a;
    }

    html[data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    header {
      padding: 4rem 2rem;
      text-align: center;
      background: var(--accent);
      color: #fff;
      text-shadow: 0 0 5px #fdd835, 0 0 15px #b71c1c;
      animation: glow 2s ease-in-out infinite alternate;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fdd835, 0 0 10px #b71c1c;
      }
      to {
        text-shadow: 0 0 15px #fdd835, 0 0 25px #f44336;
      }
    }

    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    nav a {
      color: #fdd835;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      color: var(--accent);
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #fdd835;
    }

    .card h3 {
      color: #f44336;
    }

    .contact a {
      color: #fdd835;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #0d0d0d;
      color: #fdd835;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      section {
        padding: 2rem 1rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
